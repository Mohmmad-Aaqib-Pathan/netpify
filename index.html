<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netpify</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="resources/img/netpifyfevi.png">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@400;500;700&family=Netflix+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
       <!--<img href="resources/img/netpifyfevi.png">-->
        <div class="logo">Netpify</div>
    </header>

    <div class="container">
        <div id="artistsView">
            <h2 class="section-title">Popular Artists</h2>
            <div class="artists-grid" id="artistsGrid"></div>
        </div>

        <div id="songsView" class="songs-section">
            <button class="back-button" onclick="showArtists()">‚Üê Back to Artists</button>
            <h2 class="section-title" id="artistTitle"></h2>
            <div class="songs-list" id="songsList"></div>
        </div>
    </div>

    <div class="player" id="player">
        <div class="player-content">
            <div class="now-playing">
                <div class="now-playing-icon">üéµ</div>
                <div class="now-playing-info">
                    <h4 id="currentSongTitle">No song playing</h4>
                    <p id="currentArtistName">Select a song to play</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn" onclick="previousSong()">‚èÆ</button>
                    <button class="control-btn play-btn" id="playPauseBtn" onclick="togglePlay()">‚ñ∂</button>
                    <button class="control-btn" onclick="nextSong()">‚è≠</button>
                </div>
                <div class="progress-bar">
                    <span class="time" id="currentTime">0:00</span>
                    <div class="progress-track" onclick="seek(event)">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="time" id="totalTime">0:00</span>
                </div>
            </div>

            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <div class="volume-slider" onclick="changeVolume(event)">
                    <div class="volume-fill" id="volumeFill"></div>
                </div>
            </div>
        </div>
    </div>
    <script>displayArtists();</script>
    <audio id="audioPlayer"></audio>

</body>
</html>
